    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-family: 'Saira', sans-serif;
            font-weight: 450;
            text-transform: uppercase;
            color: rgb(255, 250, 250);
            text-shadow: 0 0 4px transparent, 0 1px 2px rgb(218, 218, 218);
        }

        body >img {
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        section {
            display: grid;
            place-items: center;
            position: absolute;
            inset: 0;
            overflow-y: scroll;
        }

        section div {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 70%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 8px;
            justify-content: center;
            align-items: center;
        }

        section > div {
            padding: 100px 10px;
        }

        section div img {
            width: 100px;
            aspect-ratio: 1;
            border-radius: 60%;
            box-shadow: 0 0 8px 1px rgb(58, 58, 58);
        }

        a {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            border: 1.5px solid rgb(0, 0, 0);
            padding: 15px;
            color: rgb(255, 255, 255);
            text-shadow: 0 0 4px transparent, 0 1px 2px rgb(218, 218, 218);
            text-decoration: none;
            gap: 20px;
            align-items: center;
            border-radius: 4px;
            transition-duration: 200ms;
        }

        a:hover {
            background: rgb(255, 255, 255);
            color: #000000;
        }

        a i {
            font-size: 1.3em;
        }


    </style>
</head>
